                    <h3>孔乙己</h3>
                    <p>作者：鲁迅</p>
                    <div class="book-description">
                        此作是鲁迅“五四”运动前夕继《狂人日记》之后第二篇白话小说。小说描写了孔乙己在封建腐朽思想和科举制度毒害下，精神上迂腐不堪、麻木不仁，生活上四体不勤、穷困潦倒，在人们的嘲笑戏谑中混度时日，最后被封建地主阶级所吞噬的悲惨形象。篇幅不长，但是深刻揭露了当时科举制度对知识分子精神的毒害和封建制度“吃人”的本质，具有强烈的反封建意义。
                    </div>
                </div>

                    <p>作者：叶圣陶</p>
                    <div class="book-description">
                        在这篇故事里，站在田野的稻草人目睹诸多人间惨事：农妇痛失亲人、渔妇艰难求生、鲫鱼挣扎求存。作者以细腻笔触，将社会的黑暗与底层人民的苦难展现得淋漓尽致，同时也传递出人性的善良与温暖。
                    </div>
                </div>

        <script>
            const toggleSwitch = document.getElementById("theme-toggle");
            // 检测系统是否为深色模式
            const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
            // 根据系统偏好设置初始主题
            if (prefersDarkMode) {
                document.body.classList.remove("light");
                document.body.classList.add("dark");
                toggleSwitch.checked = true;
            }
        
            toggleSwitch.addEventListener("change", () => {
                document.body.classList.toggle("dark");
                document.body.classList.toggle("light");
            });
        </script>

            function detectLanguage() {

                return languagePack[userLang] ? userLang : 'en-US';
