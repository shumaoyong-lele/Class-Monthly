<!DOCTYPE html>
<!-- 网站首页，包含导航栏和欢迎内容 -->
<html lang="zh-CN" dir="ltr">

<head>
    <!-- 基础元数据 -->
    <meta charset="UTF-8" />
    <!-- 网站图标 -->
    <link rel="icon" type="image/svg+xml" href="images\icon.jpg" />
    <!-- 响应式设计设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 页面标题 -->
    <title>班级月刊官网</title>
    <!-- 引入首页专用JS -->
    <script src="js/index.js"></script>
    <!-- 引入通用样式和首页专用样式 -->
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body class="light">
    <!-- 导航栏添加 header 语义化标签 -->
    <header class="navbar">
        <div class="nav-links">
            <a href="index.html" class="nav-link" aria-current="page">首页</a>
            <a href="about.html" class="nav-link">关于我们</a>
            <a href="books.html" class="nav-link">书籍</a>
        </div>
        <label class="switch" aria-label="切换主题">
            <input type="checkbox" id="theme-toggle" title="切换主题">
            <span class="slider round"></span>
        </label>
    </header>

    <!-- 主内容添加 main 语义化标签 -->
    <main class="container">
        <h1>欢迎来到班级月刊官网</h1>
        <div class="hero-section">
            <p class="hero-text" aria-live="polite">探索知识与创意的无限可能</p>
            <!-- 特色卡片添加无障碍角色 -->
            <div class="features" role="region" aria-label="核心功能">
                <div class="feature-card" tabindex="0">
                    <h3>精选内容</h3>
                    <p>每月更新的优质文章和故事</p>
                </div>
                <div class="feature-card" tabindex="0">
                    <h3>互动体验</h3>
                    <p>参与有趣的在线活动和测试</p>
                </div>
            </div>
        </div>
        <!-- 按钮添加 ARIA 标签 -->
        <button 
            onclick="location.href='https://kn.codemao.cn/player?type=2&workId=270516061'"
            aria-label="访问在线体验页面"
        >
            在线体验
        </button>
        <p>
            【其他产品】<br>
            <span class="product-link"
                onclick="window.open('https://kn.codemao.cn/player?type=2&workId=234310513','_blank')">新班级月刊智能题库</span><br>
            <span class="product-link"
                onclick="window.open('https://kn.codemao.cn/player?type=2&workId=242539911','_blank')">AI创新实验室</span><br>
            <span class="product-link"
                onclick="window.open('https://kn.codemao.cn/player?type=2&workId=255030812','_blank')">乐动游戏港</span>
        </p>
    </div>
    <!-- 引入通用JS -->
    <script src="js/script.js"></script>
</body>

</html>
