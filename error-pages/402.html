    <style>
        .container {
            width: 80%;
            max-width: 900px;
            margin: 30px auto;
            padding: 40px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #007BFF;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            text-align: justify;
            font-size: 18px;
            line-height: 1.8;
        }

        /* 在线体验按钮样式 */
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* 深色模式下的按钮样式 */
        .dark button {
            background-color: #1a73e8;
        }

        /* 按钮悬停效果 */
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* 按钮点击效果 */
        button:active {
            background-color: #004494;
        }
    </style>
</head>
